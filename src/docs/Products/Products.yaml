paths:
  /api/products/:
    get:
      summary: Gets all products
      tags:
        - Products
      responses:
        '200':
          description: The products were obtained correctly
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          description: Internal error server
    post:
      summary: Create a new Product
      tags:
        - Products
      requestBody:
        required: true
        content:
            application/json:
              schema:
                $ref: '#/components/requestBodies/updateProduct'
      responses:
        '201':
          description: The product was updated correctly
        '500':
          description: Internal error server
  /api/products/{pid}:
    get:
      summary: Get a product by Id
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: Id
          schema:
            type: string
      responses:
        '200':
          description: The product was obtained correctly
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '500':
          description: Internal error server
    put:
      summary: Update a product by Id
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: Id
          schema:
            type: string
      responses:
        '200':
          description: The product was obtained correctly
        '500':
          description: Internal error server
      requestBody:
        required: true
        content:
            application/json:
              schema:
                $ref: '#/components/requestBodies/updateProduct'
    delete:
      summary: Delete a product by Id
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: Id
          schema:
            type: string
      responses:
        '200':
          description: The product was obtained correctly
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Product'
        '500':
          description: Internal error server

